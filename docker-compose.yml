version: '3.8'

services:
  backend:
    build: .
    container_name: codex-backend
    ports:
      - "3001:3001"
    volumes:
      - ./temp:/app/temp
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    
  frontend:
    image: nginx:alpine
    container_name: codex-frontend
    ports:
      - "8080:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
    restart: unless-stopped
    depends_on:
      - backend
